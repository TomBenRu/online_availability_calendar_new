{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-slate-800 rounded-lg shadow-xl max-w-md w-full p-6">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-200 mb-2">Neues Passwort festlegen</h2>
            <p class="text-slate-400">Legen Sie ein neues Passwort für Ihr Konto fest</p>
        </div>

        <form hx-post="{{ url_for('reset_password_confirm') }}"
              hx-target="this"
              hx-swap="outerHTML">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="space-y-4">
                <!-- New Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Neues Passwort</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-200 placeholder-slate-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-slate-300">Passwort bestätigen</label>
                    <input type="password" 
                           id="confirm_password" 
                           name="confirm_password" 
                           required
                           class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-200 placeholder-slate-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                               bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Passwort zurücksetzen
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
