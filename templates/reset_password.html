{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-slate-800 rounded-lg shadow-xl max-w-md w-full p-6">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-200 mb-2">Passwort zur端cksetzen</h2>
            <p class="text-slate-400">Geben Sie Ihre E-Mail-Adresse ein, um einen Link zum Zur端cksetzen Ihres Passworts zu erhalten</p>
        </div>

        <form hx-post="{{ url_for('reset_password_request') }}"
              hx-target="this"
              hx-swap="outerHTML">
            <div class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300">E-Mail-Adresse</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-200 placeholder-slate-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                              bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Link zum Zur端cksetzen senden
                </button>

                <!-- Back to Login -->
                <div class="mt-4 text-center">
                    <a href="{{ url_for('index') }}" class="text-sm text-slate-400 hover:text-slate-300 transition-colors duration-200">
                        Zur端ck zur Anmeldung
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
