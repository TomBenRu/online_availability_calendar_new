<div class="sticky top-20 right-4 p-4 rounded-lg shadow-lg backdrop-blur-sm {{ color }} text-slate-200 border border-slate-700/50 max-w-xs w-full">
    <div class="mb-4">
        <h3 class="text-lg font-bold">{{ period }}</h3>
        <p class="text-sm text-rose-300">Deadline: {{ deadline.strftime("%d.%m.%Y") }}</p>
        <div class="mt-2 text-sm whitespace-pre-line">{{ message }}</div>
    </div>
    
    <form hx-post="{{ url_for('save_notes') }}"
          hx-trigger="submit"
          hx-target="#notification-container"
          hx-swap="beforeend">
        <input type="hidden" name="period" value="{{ period }}">
        <div class="space-y-3">
            <div>
                <label for="notes" class="block text-sm font-medium mb-1">Eigene Anmerkungen:</label>
                <textarea 
                    id="notes"
                    name="notes"
                    rows="4"
                    class="w-full rounded-md bg-slate-800/90 border border-slate-700 focus:border-blue-500 focus:ring focus:ring-blue-500/30 focus:ring-opacity-50 text-slate-200 text-sm p-2"
                    placeholder="FÃ¼gen Sie hier Ihre Anmerkungen hinzu..."
                >{{ notes }}</textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                        class="px-3 py-1 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring focus:ring-blue-500/50 transition-colors">
                    Speichern
                </button>
            </div>
        </div>
    </form>
</div>
